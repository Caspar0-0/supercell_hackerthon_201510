services:
  - type: web
    name: voice-character-matcher
    env: python
    runtime: python-3.11.0
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: numpy scipy numba && pip install -r requirements.txt"
    startCommand: "gunicorn app:app --timeout 120"
    envVars:
      - key: FLASK_DEBUG
        value: false

