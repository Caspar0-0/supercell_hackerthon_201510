services:
  - type: web
    name: voice-character-matcher
    env: python
    runtime: python-3.11.0
    buildCommand: "apt-get update && apt-get install -y ffmpeg gfortran libopenblas-dev liblapack-dev pkg-config && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_DEBUG
        value: false

