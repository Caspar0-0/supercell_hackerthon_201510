services:
  - type: web
    name: voice-character-matcher
    env: python
    runtime: python-3.11.0
    buildCommand: "pip install --upgrade pip setuptools wheel && apt-get update && apt-get install -y ffmpeg && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_DEBUG
        value: false

