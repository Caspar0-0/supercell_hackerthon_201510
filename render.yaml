services:
  - type: web
    name: voice-character-matcher
    env: python
    runtime: python-3.11.0
    buildCommand: "pip install --upgrade pip && pip install --only-binary=:all: numpy scipy && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_DEBUG
        value: false

